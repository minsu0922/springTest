<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <form method="post" th:action="@{/logout}">
            <a th:href="@{'/home'}">홈화면</a>
            <button class="btn btn-link pull-right navbar-brand" type="submit">
                로그아웃
            </button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation">
                    <a th:href="@{'/userList'}">사용자 목록</a>
                </li>
                <li role="presentation" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{'/admin'}"> Admin</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- 컨텐츠 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 main">
            <div th:include="__${contents}__"></div>
        </div>
    </div>
</div>
</body>
</html>
